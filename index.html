<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de Amigos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f2f2f2;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sorteo de Amigos</h1>
    <input type="text" id="nombre" placeholder="Ingresa un nombre">
    <button id="adicionar">Adicionar</button>
    <ul id="listaAmigos"></ul>
    <button id="sortear">Sortear Amigo</button>
    <h2 id="resultado"></h2>

    <script>
        let amigos = [];

        document.addEventListener("DOMContentLoaded", function () {
            const nombreInput = document.getElementById("nombre");
            const adicionarBtn = document.getElementById("adicionar");
            const sortearBtn = document.getElementById("sortear");
            const listaAmigos = document.getElementById("listaAmigos");
            const resultado = document.getElementById("resultado");

            adicionarBtn.addEventListener("click", function () {
                let nombre = nombreInput.value.trim();
                if (nombre === "") {
                    alert("Por favor, ingresa un nombre válido.");
                    return;
                }
                amigos.push(nombre);
                nombreInput.value = "";
                mostrarLista();
            });

            sortearBtn.addEventListener("click", function () {
                if (amigos.length === 0) {
                    alert("La lista está vacía. Agrega nombres antes de sortear.");
                    return;
                }
                let indiceAleatorio = Math.floor(Math.random() * amigos.length);
                let amigoSorteado = amigos[indiceAleatorio];
                resultado.textContent = "El amigo sorteado es: " + amigoSorteado;
            });

            function mostrarLista() {
                listaAmigos.innerHTML = "";
                amigos.forEach(nombre => {
                    let li = document.createElement("li");
                    li.textContent = nombre;
                    listaAmigos.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
